<html>
<head>
	<title>Dodecahedron</title>
	<style>
		#canvas {
			border: 1px solid #F06;
		}
	</style>
</head>
<body>
<canvas id="canvas" width="600px" height="600px"></canvas>
<script>
	resCanvas = document.getElementById('canvas');
	ctx = resCanvas.getContext('2d');

	// Start a new Path
	ctx.beginPath();
	ctx.moveTo(300, 150);
	ctx.lineTo(300, 300);
	ctx.lineTo(400, 300);
	ctx.lineTo(300, 150);

	// Draw the Path
	ctx.stroke();



</script>
